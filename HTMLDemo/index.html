<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 class="website-title">Command Scramble</h1>
            <img class="hamburger" src="images/icons8-menu-24.png" width="24px" height="24px">
        </header>

        <div class="game-area"></div>
        <div class="log-input-container">
            <div class="command-log clearfix">
                <p>testinggg</p>
                <p>Testing 3</p>
                <p>Testing 2</p>
                <p>Testing 1 testing testing testing testing</p>
            </div>
            <p class="command-input">Current Input: <span id="input-display"> </span></p>
        </div>
        
        <div class="button-container">
            <div class="main-buttons-container">
                <img class="button" id="a-button">
                <img class="button" id="b-button">
                <img class="button" id="c-button">
                <img class="button" id="d-button">
            </div>
            <div class="other-buttons-container">
                <img class="button" id="enter-button">
                <img class="button" id="clear-button">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
